<main class="bg-dark">

    <div class="container">

      {% for t in tasks %}
      <div class="row">
        <div class="input-group">

          {% if t.complete == 1 %}
          <a href="{{ url_for('clicked', id=t.id) }}" class="btn btn-primary text-light outline-light chbx1" type="button"> <i class="bi bi-check-square-fill"></i></a>

          {% else %}
          <a href="{{ url_for('clicked', id=t.id) }}" class="btn btn-dark text-light outline-light chbx0" type="button"> <i class="bi bi-square"></i></a>

          {% endif %}

          <label class="form-control outline-light" for="" aria-label="Text input with dropdown button"> {{t.name}} </label>
          
          <a href="{{ url_for('edit', id=t.id ) }}" class="btn btn-primary text-light outline-light" type="button"> <i class="bi bi-pen-fill" ></i></a>

          <!-- <a href="#!" type="button" class="bg-primary text-light" >   </a> -->

          <button class="btn btn-danger dropdown-toggle outline-light" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-trash-fill"></i></button>
          <ul class="dropdown-menu dropdown-menu-end">

            <li><a class="dropdown-item bi bi-trash-fill text-danger" href="{{ url_for('delete', id=t.id) }}"> You Sure ?</a></li>
            {#

            <li><a class="dropdown-item bi bi-trash-fill text-danger" href="{{ url_for('delete', id=t.id) }}"> Delete</a></li>

        </div>
      </div>
      {% endfor %}
